<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <title>Temporary Mail Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>


    <header>
        <div class="nav-bar container-fluid">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/324/324123.png" alt="logo" width="40px">
            </div>
            <h1>Temp - Mail</h1>
        </div>

        <div class="border-mail container-fluid">
            <h3>Copy Your Temporary Email Address From Here ...</h3>
            <div class="form">
                <div id="email"
                    style="width:250px; height:26px; background-color:white; color:black;display:inline-block"></div>
                <label for="email" class="form-label">E-mail</label>
            </div>
        </div>

        <div class="buttons">
            <button type="button" class="btn btn-outline-primary" style="color: aliceblue; font-weight:bolder;"
                id="create" onclick="create()">Create-Email</button>
            <button type="button" class="btn btn-outline-primary" style="color: aliceblue; font-weight:bolder;" id="msg"
                onclick="getmails()">View-Email</button>
            <button type="button" class="btn btn-outline-primary"
                style="color: aliceblue; font-weight:bolder;">Copy</button>
        </div>

        <div id="message">

        </div>

        <div class="border-mail-text container-fluid">
            <p>Feel free to use our temporary mail generated here which will help you to keep your mailbox clean and
                secure, and prevent your real id from getting hacked.</p>
        </div>
        <div id="animate" class="container-fluid">
            <h1>TEMP <br>MAIL</h1>

    </header>

    <script src="app.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>



</html>
